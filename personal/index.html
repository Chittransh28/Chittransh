<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles-js"></div>

  <section id="auth-screen">
    <div class="card">
      <h2>Login / Register</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <div class="row gap mt-sm">
        <button id="btn-signin" class="btn">Sign In</button>
        <button id="btn-register" class="btn">Register</button>
        <button id="btn-reset" class="btn ghost">Reset Password</button>
      </div>
    </div>
  </section>

  <main id="app-screen" class="container hidden">
    <header class="row space-between">
      <h2>Personal Tracker</h2>
      <button id="signout" class="btn ghost">Sign Out</button>
    </header>

    <div class="row gap mt">
      <button id="start-live" class="btn">Start Live</button>
      <button id="add-past" class="btn">Add Past</button>
      <button id="create-template" class="btn">+ Template</button>
    </div>

    <div class="row gap mt-sm">
      <select id="day-split">
        <option>Back + Biceps</option>
        <option>Chest + Triceps</option>
        <option>Legs + Shoulders</option>
        <option>Other</option>
      </select>
      <select id="variation">
        <option>Variation 1</option>
        <option>Variation 2</option>
      </select>
    </div>

    <div id="live-workout" class="hidden mt card">
      <h3>Live Workout</h3>
      <div id="exercises-container"></div>
      <div class="row gap mt-sm">
        <button id="add-ex-btn" class="btn ghost">+ Exercise</button>
        <button id="finish" class="btn">Finish</button>
        <button id="cancel" class="btn ghost danger">Cancel</button>
      </div>
    </div>

    <section class="mt">
      <h3>Workout History</h3>
      <div id="history-list"></div>
    </section>

    <section class="mt">
      <h3>Templates</h3>
      <div id="template-list"></div>
    </section>

    <section class="mt">
      <h3>Progress</h3>
      <select id="chart-ex"></select>
      <div style="height:300px; margin-top: 1rem;">
        <canvas id="chart"></canvas>
      </div>
      <div id="recent-maxes" class="mt-sm"></div>
    </section>
  </main>

  <div id="modal-root"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
