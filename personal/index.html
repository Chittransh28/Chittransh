<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Checklist | Chittransh</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="particles-js-personal"></div>

    <div class="login-overlay" id="login-overlay">
        <div class="login-box">
            <form id="login-form">
                <i class="fa-solid fa-user-shield"></i>
                <h2>Personal Area</h2>
                <p>Enter your PIN to continue</p>
                <input type="password" id="pin-input" placeholder="••••" maxlength="4" autocomplete="off">
                <p class="error-message" id="error-message"></p>
                <button type="submit">Unlock</button>
            </form>
        </div>
    </div>

    <main class="container" id="checklist-container">
        <header class="checklist-header">
            <h1>Daily Checklist</h1>
            <button id="reset-button" title="Reset Checklist for a New Day"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
        </header>

        <form id="add-task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
            <button type="submit">Add</button>
        </form>

        <ul class="task-list" id="task-list">
            </ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="personal-script.js"></script>

</body>
</html>
