<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal - Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./favicon.png" type="image/png" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="app" class="app-root">
    <header class="topbar">
      <div class="brand">Stronger</div>
      <div class="right">
        <div id="online-indicator" class="online">Online</div>
        <div id="auth-buttons" class="auth-controls"></div>
      </div>
    </header>

    <main class="container">
      <!-- Auth -->
      <section id="auth-screen" class="card screen">
        <h2>Sign In / Register</h2>
        <div class="grid cols-2 gap">
          <div>
            <label>Email</label>
            <input id="email" class="input" type="email" placeholder="you@example.com" />
          </div>
          <div>
            <label>Password</label>
            <input id="password" class="input" type="password" placeholder="••••••••" />
          </div>
        </div>
        <div class="row gap">
          <button id="btn-signin" class="btn">Sign in</button>
          <button id="btn-register" class="btn ghost">Register</button>
          <button id="btn-reset" class="btn ghost">Reset password</button>
        </div>
        <div id="auth-message" class="small muted"></div>
      </section>

      <!-- App screens -->
      <section id="app-screen" class="hidden">
        <div class="toolbar">
          <div>
            <label>Day split</label>
            <select id="day-split" class="input">
              <option>Back+Biceps</option><option>Chest+Triceps</option><option>Legs+Shoulders</option><option>Other</option>
            </select>
          </div>
          <div>
            <label>Variation</label>
            <select id="variation" class="input"><option>V1</option><option>V2</option></select>
          </div>
          <div class="right">
            <button id="start-live" class="btn">Start Live</button>
            <button id="add-past" class="btn ghost">Add Past</button>
            <button id="signout" class="btn ghost">Sign out</button>
          </div>
        </div>

        <div id="screens" class="mt">
          <!-- History -->
          <div id="history" class="card">
            <div class="row space-between">
              <h3>Workout History</h3>
              <div class="row gap">
                <input id="search-ex" class="input small" placeholder="Search exercise..." />
                <button id="load-more" class="btn ghost">Load more</button>
              </div>
            </div>
            <div id="history-list" class="stack"></div>
          </div>

          <!-- Active workout -->
          <div id="live-workout" class="card hidden">
            <div class="row space-between">
              <h3 id="live-title">Active Workout</h3>
              <div class="row gap">
                <div id="timer">00:00</div>
                <button id="finish" class="btn">Finish</button>
                <button id="cancel" class="btn ghost">Cancel</button>
              </div>
            </div>
            <div id="exercises-container" class="stack mt-sm"></div>
            <div class="row gap mt-sm">
              <button id="add-ex-btn" class="btn ghost">+ Exercise</button>
              <button id="save-now" class="btn">Save</button>
            </div>
          </div>

          <!-- Progress -->
          <div id="progress" class="card mt">
            <h3>Progress</h3>
            <div class="row gap">
              <select id="chart-ex" class="input"></select>
              <canvas id="chart" height="120"></canvas>
            </div>
            <div id="recent-maxes" class="mt-sm"></div>
          </div>
        </div>

        <!-- Templates -->
        <div id="templates" class="card mt">
          <div class="row space-between">
            <h4>Templates</h4>
            <button id="create-template" class="btn ghost">Create</button>
          </div>
          <div id="template-list" class="stack mt-sm"></div>
        </div>
      </section>
    </main>

    <!-- Modals (simple toggles) -->
    <div id="modal-root"></div>

    <footer class="footer">Built for your gym. Secure defaults included.</footer>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
