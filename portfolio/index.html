<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Chittransh</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="stylesheet" href="coming-soon-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="particles-js-cs"></div>

    <main class="cs-container">
        <h1 class="cs-headline">Coming Soon</h1>
        <p class="cs-subheadline">This corner of the universe is under construction. Stand by for something awesome.</p>

        <div class="countdown-container" id="countdown">
            <div class="countdown-item">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>

        <a href="/" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
            Go Back
        </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="coming-soon-script.js"></script>

</body>
</html>
